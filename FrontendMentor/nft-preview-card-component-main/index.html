<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <section class="main-card">
    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="" class="card-img">
        <div class="overlay">
          <img class="icon-view" src="/images/icon-view.svg" alt="">
        </div>
      </div>
      
      <h4 class="card-title">Equilibrium #3429</h4>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <span class="card-eth"><img class="icon" src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
        <span class="card-expiration"><img class="icon" src="images/icon-clock.svg" alt="">3 days left</span>
      </div>
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="" class="avatar">
        <p class="creator">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/CalebCupul/" target="_blank">Caleb Cupul</a>.
    </div>
  </section>

  
</body>
</html>
